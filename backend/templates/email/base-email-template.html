<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}{% endblock %}</title>
    <style>
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        font-family: Arial, sans-serif;
      }
      .logo {
        width: 150px;
        height: auto;
        margin: 20px 0;
      }
      .header {
        text-align: center;
        margin-bottom: 30px;
      }
      .content {
        line-height: 1.6;
      }
      .button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="cid:company-logo" alt="Company Logo" class="logo" />
      </div>
      <div class="content">{% block content %}{% endblock %}</div>
    </div>
  </body>
</html>
